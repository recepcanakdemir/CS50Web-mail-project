{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <div class="card card-general" style="width: 81rem; height: 40.5rem;" id="not-email">
            <div class="card-body p-1" id="card-body">
            </div>
        </div>
    </div>
    
    <div id="email-detail">
        <div id="email-detail-inner d-flex ">
            <div class="m-1" style="width: 99.4%; height: 5rem;">
                <div>
                    <div class="d-flex m-2" id="sender"> </div>
                    <div class="d-flex m-2" id="recipients"></div>
                    <div class="d-flex m-2" id="subject"></div>
                    <div class="d-flex m-2" id ="timestamp"></div>
                </div>
              </div>
            <br>
            <br>
            <br>
              <div id="reply-archive" class="d-flex displayed">
            <button id="reply" class="m-1 border-0 p-2 rounded bg-primary text-white fa fa-paper-plane hover-darker"> Reply</button>
            <button id="archive"class="m-1 border-0 p-2 rounded bg-secondary text-white fa fa-archive"> Archive</button>
            <button id="unarchive"class="m-1 border-0 p-2 rounded bg-secondary text-white">Unarchive</button>
              </div>
              <div class="border m-4"></div>
            <div class = "m-2"id="full-mail"></div>

        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <div id="error-1"></div>
        <form id="compose-form">
            <div class="form-group m-2">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group m-2">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group m-2">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control m-2" id="compose-body" placeholder="Body" rows="10" cols="50"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
