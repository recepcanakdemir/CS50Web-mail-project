{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <div class="card card-general" style="width: 81rem; height: 40.5rem;" id="not-email">
            <div class="card-body p-1" id="card-body">
            </div>
        </div>
    </div>
    
    <div id="email-detail">
        <div id="email-detail-inner">
            <div class="card m-1" style="width: 99.4%; height: 5rem;">
                <div>
                    <p class="p-1" id="sender">${email.sender}</p>
                    <p class="p-1" id="recipients">${email.recipients}</p>
                    <p class="p-2" id="subject">${email.subject}</p>
                    <p class="p-2" id ="timestamp">${email.timestamp}</p>
                </div>
            </div>
              <div id="border"></div>
            <div class = "p-5"id="full-mail">
                   ${email.body}
            </div>
              <div id="reply-archive" class="d-flex displayed ">
                <button id="reply" class="m-2">Reply</button>
                <button id="archive"class="m-2">Archive</button>
                <button id="unarchive"class="m-2">Unarchive</button>
              </div>
         </div>
        
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
